<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Archsoft Web Sitesi</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="./js/script.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="archsoft.png" width="150" height="150" class="d-inline-block align-top" alt="">
				<p> Archsoft</p>
			</a>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img src="teamwork.jpg" class="img-fluid" alt="Takım çalışması">
			</div>
			<div class="col-md-6">
				<p class="lead">Archsoft'a hoş geldiniz. Lütfen toplantı tarihini seçin:</p>
				<div id="meeting-dates">
					<label for="meetingDate">Tarih:</label>
					<input type="date" id="meetingDate">
					<label for="meetingTime">Saat:</label>
					<input type="time" id="meetingTime">
				</div>
				<button type="button" class="btn btn-primary mt-3" onclick="submitMeetingDate()">Toplantı Tarihini Seç
				</button>
				<div id="selected-date" class="mt-3"></div>
				<button type="button" class="btn btn-success mt-3" onclick="voteForDate()">Oy Ver</button>
				<div id="voted-dates" class="mt-3"></div>
			</div>
		</div>
	</div>
</body>

</html>
